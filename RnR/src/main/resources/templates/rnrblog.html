<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RnR Summary</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>RnR Final Description</h1>

					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>CatgId</th>
								<th>CatgName</th>
								<th>ProductId</th>
								<th>ProductName</th>
								<th>NoOfRating</th>
								<th>AvgRating</th>
								<th>TotalReview</th>
								<th>TotalFeedback</th>
								<th>HelpCount</th>
								<th>View</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="rnrSummary : ${rnrInfo}">
								<td th:text="${rnrSummary.verticalId}"></td>
								<td th:text="${rnrSummary.verticalName}"></td>
								<td th:text="${rnrSummary.itemId}"></td>
								<td th:text="${rnrSummary.itemName}"></td>
								<td th:text="${rnrSummary.totalNoOfRating}"></td>
								<td th:text="${rnrSummary.totalAvgRating}"></td>
								<td th:text="${rnrSummary.totalReview}"></td>
								<td th:text="${rnrSummary.totalFeedback}"></td>
								<td
									th:text="${rnrSummary.totalUpvote +' ,' +rnrSummary.totalDownVote}"></td>
								<td><a th:href="@{/getAllRnrDetailInfo}">view</a></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<h3><a th:href="@{/fetchRnrForm}">Write RnR</a></h3>

		</div>
	</div>

</body>
</html>
